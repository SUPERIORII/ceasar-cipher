<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceasar Cipher</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="general-container container">
        <div class="welcome-message-wrapper">
            <div class="welcome-message">Dedicated to my Love <span>Hawa Kromah</span></div>
            
            <img src="./hawa.jpg" class="profile" alt="Profile">
    
            <div class="btn">
                <button class="continue-btn">Continue</button>
            </div>
        </div>

        <div class="general-wrapper">
    
            <div class="wrapper container">
                <h1 class="cipher-heading">CEASAR CIPHER</h1>
                <p class="text-area-des container">Enter plaintext/Ciphertext</p>
                <textarea type="text" class="text-area"></textarea>
    
                <div class="shifted-value-wrapper">
                    <span class="shift">Shift by:</span>
                    <input type="text" id="key" placeholder="key">
                </div>
    
                <div class="button-wrapper">
                    <button type="button" class="encript-btn"> Encrypt</button>
                    
                    <button type="button" class="decript-btn"> Decrypt</button>
                </div>
    
                <div class="result-wrapper">
                    <span class="result-des">Result:</span>
                    <input class="result">
                </div>
    
            </div>
    
    
        </div>

    </div>
    
</body>
</html>
